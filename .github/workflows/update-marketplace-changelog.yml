name: ðŸ”„ Sync CHANGELOG.md to JetBrains Marketplace

on:
  push:
    branches: [ main ]
    paths:
      - 'CHANGELOG.md'

jobs:
  update-marketplace:
    name: Update JetBrains Custom Page
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Read CHANGELOG.md and send to JetBrains Marketplace
        env:
          PAGE_ID: 62141
          PLUGIN_ID: 28845
          TOKEN: ${{ secrets.JETBRAINS_TOKEN }}
        run: |
          CONTENT=$(jq -Rs . < CHANGELOG.md)
          curl -X POST "https://plugins.jetbrains.com/api/pages/update" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              "id": $PAGE_ID,
              "pluginId": $PLUGIN_ID,
              "name": "Changelog",
              "url": "changelog",
              "type": "PUBLISH",
              "content": "",
              "generateToc": false,
              "originalContent": $CONTENT,
              "images": []
            }"

      - name: âœ… Done
        run: echo "CHANGELOG.md successfully synced to JetBrains Marketplace!"
