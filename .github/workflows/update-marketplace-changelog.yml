name: üîÑ Sync CHANGELOG.md to JetBrains Marketplace

on:
  push:
    branches: [ main ]
    paths:
      - 'CHANGELOG.md'

jobs:
  update-marketplace:
    name: Update JetBrains Custom Page
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Read CHANGELOG.md and send to JetBrains Marketplace
        env:
          PLUGIN_ID: me.kongkiat.octoquery
          PAGE_NAME: changelog
          TOKEN: ${{ secrets.JETBRAINS_TOKEN }}
        run: |
          # ‡∏≠‡πà‡∏≤‡∏ô‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤ CHANGELOG.md ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‡πÅ‡∏•‡∏∞ escape JSON ‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
          CONTENT=$(jq -Rs . < CHANGELOG.md)

          # ‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏¢‡∏±‡∏á JetBrains Marketplace API
          curl -X POST "https://plugins.jetbrains.com/api/pages/update" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"pluginId\": \"$PLUGIN_ID\",
              \"pageName\": \"$PAGE_NAME\",
              \"content\": $CONTENT
            }"

      - name: ‚úÖ Done
        run: echo "CHANGELOG.md successfully synced to JetBrains Marketplace!"
